  type: Property
  source:
    id: DefaultCurrencyMultiplier
    path: ''
    startLine: 478
  assemblies:
  - cs.temp.dll
  namespace: Yort.OnlineEftpos
  summary: "\nSpecifies the multipler to convert a <xref href=\"System.Decimal\" data-throw-if-not-resolved=\"false\"></xref> value into a valid API amount (integer).\n"
  remarks: "\n<p>The API requires amounts to be provided as an integer representing the total value in the minimum unit of the currency being used. For example, in the US, Australia and New Zealand the minimum unit is &apos;cents&apos;, at 0.01 for a single cent. If you want to charge $10.00 then the API requires you to provide an amount of 1000. The multiplier in this case would be 100 (10 * 100 = 1000).</p>\n<p>The default value for this property is 100.</p>\n"
  example: []
  syntax:
    content: public int DefaultCurrencyMultiplier { get; set; }
    parameters: []
    return:
      type: System.Int32
    content.vb: Public Property DefaultCurrencyMultiplier As Integer
  overload: Yort.OnlineEftpos.OnlineEftposRequestBuilder.DefaultCurrencyMultiplier*
