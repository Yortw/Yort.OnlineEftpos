  namespace: Yort.OnlineEftpos
  summary: "\nCreate a new (unvalidated) payment request using default and supplied values.\n"
  example: []
  syntax:
    content: public OnlineEftposPaymentRequest CreatePaymentRequest(string payerId, string payerIdType, string bankId, string orderId, decimal amount)
    parameters:
    - id: payerId
      type: System.String
      description: The id of the entity to request payment from.
    - id: payerIdType
      type: System.String
      description: The type id provided in the <code data-dev-comment-type="paramref" class="paramref">payerId</code> argument. Usually &quot;MOBILE&quot;.
    - id: bankId
      type: System.String
      description: The unique ID of the bank to which the payer is registered with/using for this request.
    - id: orderId
      type: System.String
      description: Your (merchant) reference for the transaction.
    - id: amount
      type: System.Decimal
      description: The amount of the transaction as a decimal value.
    return:
      type: Yort.OnlineEftpos.OnlineEftposPaymentRequest
      description: An <xref href="Yort.OnlineEftpos.OnlineEftposPaymentRequest" data-throw-if-not-resolved="false"></xref> pre-populated with appropriate values, but unvalidated. Call the <xref href="Yort.OnlineEftpos.OnlineEftposPaymentRequest.EnsureValid" data-throw-if-not-resolved="false"></xref> method to confirm validity.
    content.vb: Public Function CreatePaymentRequest(payerId As String, payerIdType As String, bankId As String, orderId As String, amount As Decimal) As OnlineEftposPaymentRequest
