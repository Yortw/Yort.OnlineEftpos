  namespace: Yort.OnlineEftpos
  summary: "\nReduces the effort/code needed to construct a <xref href=\"Yort.OnlineEftpos.OnlineEftposPaymentRequest\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"Yort.OnlineEftpos.OnlineEftposRefundRequest\" data-throw-if-not-resolved=\"false\"></xref> by using default &amp; templated values for properties that do not change or have a predictable pattern.\n"
  remarks: "\n<p>Note: Values neither provided to the builder nor the resulting request objects are validated. To ensure a request is valid make sure to call the requests EnsureValid method.</p>\n"
