  assemblies:
  - cs.temp.dll
  namespace: Yort.OnlineEftpos
  summary: "\nSearches for payments based on one or more provided criteria and returns a <xref href=\"Yort.OnlineEftpos.OnlineEftposPaymentSearchResult\" data-throw-if-not-resolved=\"false\"></xref> containing any found transactions.\n"
  remarks: "\n<p>The <xref href=\"Yort.OnlineEftpos.OnlineEftposPaymentSearchResult\" data-throw-if-not-resolved=\"false\"></xref> returned also contains information such as pagination url&apos;s for searches with many results.</p>\n"
  example: []
  syntax:
    content: Task<OnlineEftposPaymentSearchResult> PaymentSearch(OnlineEftposPaymentSearchOptions options)
    parameters:
    - id: options
      type: Yort.OnlineEftpos.OnlineEftposPaymentSearchOptions
      description: A <xref href="Yort.OnlineEftpos.OnlineEftposPaymentSearchOptions" data-throw-if-not-resolved="false"></xref> instance containing the search criteria and options for the search.
    return:
      type: Task{Yort.OnlineEftpos.OnlineEftposPaymentSearchResult}
      description: An <xref href="Yort.OnlineEftpos.OnlineEftposPaymentSearchResult" data-throw-if-not-resolved="false"></xref> instance containing the initial search results and any related meta-data.
    content.vb: Function PaymentSearch(options As OnlineEftposPaymentSearchOptions) As Task(Of OnlineEftposPaymentSearchResult)
  overload: Yort.OnlineEftpos.IOnlineEftposClient.PaymentSearch*
