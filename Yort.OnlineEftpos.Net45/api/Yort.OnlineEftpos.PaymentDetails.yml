  type: Property
  source:
    id: OrderId
    path: ''
    startLine: 5229
  assemblies:
  - cs.temp.dll
  namespace: Yort.OnlineEftpos
  summary: "\nA string containing a client generated reference for this payment, provided by the application code. This value will be passed back to the callback url provided with the transaction when the payment status changes.\n"
  remarks: "\n<p>This value does not need to be unique, but it is recommended to be unique to facilitate tracking of transactions.</p>\n<p>Cannot be more than 100 characters long. The first 12 characters will be shown on the customer&apos;s bank statement.</p>\n<p>Special characters are not permitted, namely: @ # ^ â€™ % &amp; | &lt; > &quot; ; . \\ / ! : ,</p>\n"
  example: []
  syntax:
    content: public string OrderId { get; set; }
    parameters: []
    return:
      type: System.String
    content.vb: Public Property OrderId As String
  overload: Yort.OnlineEftpos.PaymentDetails.OrderId*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
