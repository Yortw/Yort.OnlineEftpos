- uid: Yort.OnlineEftpos.CooperativeBankCustomerIdPayerId.Normalize(System.String)
  commentId: M:Yort.OnlineEftpos.CooperativeBankCustomerIdPayerId.Normalize(System.String)
  id: Normalize(System.String)
  parent: Yort.OnlineEftpos.CooperativeBankCustomerIdPayerId
  langs:
  - csharp
  - vb
  name: Normalize(String)
  nameWithType: CooperativeBankCustomerIdPayerId.Normalize(String)
  fullName: Yort.OnlineEftpos.CooperativeBankCustomerIdPayerId.Normalize(System.String)
  type: Method
  source:
    id: Normalize
    path: ''
    startLine: 1300
  assemblies:
  - cs.temp.dll
  namespace: Yort.OnlineEftpos
  summary: "\nAttempts to normalise a string containing a phone number to a form that can be used as a payer id.\n"
  remarks: "\n<p>This method will remove non-numeric characters commonly used in phone numbers (+ ( ) - etc) as well as whitespace in the string provided. The result is validated via the <xref href=\"Yort.OnlineEftpos.CooperativeBankCustomerIdPayerId.IsValid(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method before being returned, and if invalid an exception is thrown.</p>\n<p>This method will also attempt to convert international numbers (i.e those starting with +642x or 642x) to local numbers.</p>\n"
  example: []
  syntax:
    content: public string Normalize(string userInput)
    parameters:
    - id: userInput
      type: System.String
      description: A string containing a phone number.
    return:
      type: System.String
      description: A new string containing the normalised form of the phone number.
    content.vb: Public Function Normalize(userInput As String) As String
  overload: Yort.OnlineEftpos.CooperativeBankCustomerIdPayerId.Normalize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: Thrown if <code data-dev-comment-type="paramref" class="paramref">userInput</code> is null.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Thrown if <code data-dev-comment-type="paramref" class="paramref">userInput</code> is an empty string or contains only whitespace characters.
  - type: Yort.OnlineEftpos.OnlineEftposInvalidDataException
    commentId: T:Yort.OnlineEftpos.OnlineEftposInvalidDataException
    description: Thrown if the converted <code data-dev-comment-type="paramref" class="paramref">userInput</code> value does not pass validation by the <xref href="Yort.OnlineEftpos.CooperativeBankCustomerIdPayerId.IsValid(System.String)" data-throw-if-not-resolved="false"></xref> method, or if it contains non-numeric characters that are not commonly used in phone numbers.
  implements:
  - Yort.OnlineEftpos.IPayerIdType.Normalize(System.String)
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
