  assemblies:
  - cs.temp.dll
  namespace: Yort.OnlineEftpos
  summary: "\nStarts a payment transaction. Sends a request for payment to the API, which will be forwarded to the payer for approval.\n"
  remarks: "\n<p>Use the <xref href=\"Yort.OnlineEftpos.OnlineEftposClient.CheckPaymentStatus(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to obtain updated status information after the request has been submitted. Usually this is done in response to an HTTP callback from the API.</p>\n"
  example: []
  syntax:
    content: public Task<OnlineEftposPaymentStatus> RequestPayment(OnlineEftposPaymentRequest paymentRequest)
    parameters:
    - id: paymentRequest
      type: Yort.OnlineEftpos.OnlineEftposPaymentRequest
      description: An instance of the <xref href="Yort.OnlineEftpos.OnlineEftposPaymentRequest" data-throw-if-not-resolved="false"></xref> class that provides details of the requested payment.
    return:
      type: Task{Yort.OnlineEftpos.OnlineEftposPaymentStatus}
      description: A task whose result is an instance of <xref href="Yort.OnlineEftpos.OnlineEftposPaymentStatus" data-throw-if-not-resolved="false"></xref> which describes the result of a successfully submitted payment.
    content.vb: Public Function RequestPayment(paymentRequest As OnlineEftposPaymentRequest) As Task(Of OnlineEftposPaymentStatus)
  overload: Yort.OnlineEftpos.OnlineEftposClient.RequestPayment*
  exceptions:
  - type: Yort.OnlineEftpos.OnlineEftposAuthenticationException
    commentId: T:Yort.OnlineEftpos.OnlineEftposAuthenticationException
    description: Thrown if a token cannot be obtained from the API. Usually this indicates incorrect credentials.
  - type: Yort.OnlineEftpos.OnlineEftposException
    commentId: T:Yort.OnlineEftpos.OnlineEftposException
    description: Thrown if an exception occurs or error information is returned from the API.
